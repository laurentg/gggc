
[layout]

; Mise en page du texte à décoder, et des grilles de décodage correspondantes. Ces valeurs sont importantes pour le rendu des textes, mais ne doivent être modifiées que lorsque c'est absolument nécessaire. Le ratio entre l'espacement entre deux colonnes et la hauteur des cellules hexagonales doit être de 0,866 pour avoir un hexagone parfait. Il est plus agréable pour la lecture d'utiliser les valeurs par défaut, de 80 de largeur (width) et 100 de hauteur (height).

; Espacement entre deux colonnes d'hexagones contigues. 
cell.width=80

; Hauteur de la cellule hexagone
cell.height=100

; Hauteur de l'en-tête. Distance entre le bord extérieur du cadre de texte et le haut de la grille.
header.height=160

; Nombre de colonnes de texte. Largeur du texte une fois encodé, en colonnes.
columns=36

; Taille de la fonte de la grille. Dimension sans unité qui traduit la taille de la fonte dans laquelle le texte encodé est écrit et sera imprimé.
font.size=100

; Taille de la fonte de l'en-tête.  Dimension sans unité qui traduit la taille de la fonte dans laquelle le titre du texte et le titre de la compétence sont écrits et seront imprimés.
header.font.size=120
; Note sur les fontes:
; elles doivent être présentes à la fois:
; 1) sur le système où le fichier SVG est *généré* et 
; 2) sur le système ou le fichier SVG est *imprimé*.
; Fonte de la police de la grille
font.name=Courier New

; Fonte de la police de l'en-tête
header.font.name=Times New Roman

; Génère une sortie PNG, SVG et/ou EPS. Préciser ici le format des fichiers générés.
png.output=true
svg.output=true
eps.output=false

[code.archeologie]
; Clé de codage, doit être *unique* par clé
key=1234
; nombre de niveaux, min 3
layers=4
; Nombre de bandes, min 1
bands=3
; Titre à afficher sur la grille de décodage.
; Le caractère '#' est remplacé par le numéro du niveau
title=Archéologie niveau #

