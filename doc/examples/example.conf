[text.inca]
code=archeologie
titre=Une légence Inca
text.1=Une légende Inca sur le lac Titicaca. Les dieux de la montagne s'appellent "Apus". Des pumas se sont transformés en pierre.
text.2=Les hommes vivait heureux. Le diable leur dit d'aller dans la montagne chercher le feu sacré. Mais les dieux de la montagne appelés "Apus" firent sortir des pumas, qui dévorèrent toute la population. Inti pleura pendant 40 jours et 40 nuits, ce qui créa le lac Titicaca. Les pumas se sont transformés en pierre.
text.3=Une légende raconte que les hommes vivaient heureux dans une vallée fertile. Rien ne leur était interdit sauf monter dans la montagne. Le diable, jaloux de leur tranquillité, leur dit d'aller dans la montagne chercher le feu sacré, sinon un malheur s'abattrait sur eux. Mais les dieux de la montagne, appelés "Apus", les surprirent et firent sortir des cavernes des pumas, qui dévorèrent toute la population. Inti, le dieu du soleil qu'ils vénéraient, pleura pendant 40 jours et 40 nuits sans s'arrêter, ce qui inonda la vallée et créa le lac Titicaca; seul un couple survécut en se mettant dans une barque. Ils dirent que, de leur barque, ils avaient vu les pumas, qui s'étaient transformés en pierre.